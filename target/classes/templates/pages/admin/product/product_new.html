<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>New Product</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New product</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/products/create}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{brandId}" th:value="${brandId}" th:attr="name='brandId'">
                        <div class="form-group">
                            <label for="productName">Product name</label>
                            <input type="text" class="form-control" id="productName" aria-describedby="productName" placeholder="Enter product name" th:field="*{productName}">
                        </div>
                        <div class="form-group">
                            <label for="size">Product size</label>
                            <input type="text" class="form-control" id="size" aria-describedby="size" placeholder="Enter product size" th:field="*{size}">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Product quantity</label>
                            <input type="text" class="form-control" id="quantity" aria-describedby="quantity" placeholder="Enter product quantity" th:field="*{quantity}">
                        </div>
                        <div class="form-group">
                            <label for="color">Product color</label>
                            <input type="text" class="form-control" id="color" aria-describedby="color" placeholder="Enter product color" th:field="*{color}">
                        </div>
                        <div class="form-group">
                            <label for="price">Product price</label>
                            <input type="text" class="form-control" id="price" aria-describedby="price" placeholder="Enter product price" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="description">Product description</label>
                            <textarea class="form-control" id="description" placeholder="Enter book description" rows="6" th:field="*{description}" />
                        </div>

                        <div class="form-group">
                            <label for="productImage">product image url</label>
                            <input type="text" class="form-control" id="productImage" aria-describedby="productImage" placeholder="Enter product image url" th:field="*{productImage}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
